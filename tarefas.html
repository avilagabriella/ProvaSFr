<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Daily Check</title>
    <!-- Adicionando o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-6">
    <h2>Tarefas</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome da tarefa">
        </div>
        <div class="form-group">
            <label for="endereco" class="form-label">Data de inicio:</label>
            <input type="date" name="date" placeholder="data" required>
        </div>
        <div class="form-group">
            <label for="endereco" class="form-label">Data de fim:</label>
            <input type="date" name="date" placeholder="data" required>
        </div>
        <div class="form-group">
            <label for="nome" class="form-label">Descrição:</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe Descrição">
        </div>
        
        <button type="button" class="btn btn-secondary">Enviar</button>
    </form>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
